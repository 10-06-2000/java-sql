<!DOCTYPE html>
<html>
<head>
	<!DOCTYPE html>
<html>
<head>
	<title>Bank Form Application</title>
	<link rel="stylesheet" href="style.css">
	<script>
	// Get current date and time
		var now = new Date();
		var currentDate = now.toISOString().slice(0,10);
		var currentTime = now.toTimeString().slice(0,8);
	</script>
	
</head>
<body>
	<center>
	<h1>Bank Form Application</h1>
	<form id="interestForm">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="aadhar">Aadhar Card Number:</label>
		<input type="number" id="aadhar" name="aadhar" required><br><br>

		<label for="pan">PAN Card Number:</label>
		<input type="text" id="pan" name="pan" required><br><br>

		<label for="branch">Branch:</label>
		<input type="text" id="branch" name="branch" required><br><br>

		<label for="principal">Principal amount:</label>
		<input type="number" id="principal" name="principal" required><br><br>

		<label for="rate">Interest rate:</label>
		<input type="number" id="rate" name="rate" required><br><br>

		<label for="time">Time (in years):</label>
		<input type="number" id="time" name="time" required><br><br>

		<label for="date">Date:</label>
		<input type="text" id="date" name="date" value="" readonly><br><br>

		<input type="submit" value="Submit">
	
	</form>
    
	<p id="result"></p>
    <script>
		
		// Set current date and time to input field
		document.getElementById("date").value = currentDate + " " + currentTime;
		// Add event listener to the form submission
		document.getElementById("interestForm").addEventListener("submit", function(event) {
			event.preventDefault(); // Prevent the default form submission

			// Get the input values
			var principal = document.getElementById("principal").value;
			var rate = document.getElementById("rate").value;
			var time = document.getElementById("time").value;

			
			var interest = (principal * rate * time) / 100;

			// Display the result
			document.getElementById("result").textContent = "Simple interest: " + interest;
		});
	</script>
</body>
</center>
</html>
</head>
